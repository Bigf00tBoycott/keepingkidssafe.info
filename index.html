<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keeping Kids Safe</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
    }
    .background {
      background-image: url('https://cdn.pixabay.com/photo/2017/02/24/23/50/playground-2093484_1280.jpg');
      background-size: cover;
      background-position: center;
      height: 100%;
      width: 100%;
      position: relative;
    }
    .shovel {
      position: absolute;
      width: 80px;
      height: 80px;
      bottom: 100px;
      left: 50px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Shovel_icon.svg/1024px-Shovel_icon.svg.png');
      background-size: contain;
      background-repeat: no-repeat;
      cursor: pointer;
    }
    .password-area {
      position: absolute;
      bottom: 60px;
      left: 200px;
      width: 200px;
      height: 130px;
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      padding: 10px;
      display: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .password-area input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .password-area button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .links {
      margin-top: 10px;
    }
    .links a {
      display: block;
      margin-top: 5px;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="shovel" title="Pick up the shovel"></div>
    <div class="password-area">
      <input type="password" id="password" placeholder="Enter the secret" required />
      <button onclick="checkPassword()">Enter</button>
      <div class="links" id="secretLinks" style="display:none">
        <a href="overview.html">Overview</a>
        <a href="characters.html">Characters</a>
      </div>
    </div>
  </div>

  <script>
    const shovel = document.querySelector('.shovel');
    const passwordArea = document.querySelector('.password-area');
    const secretLinks = document.getElementById('secretLinks');

    shovel.addEventListener('click', () => {
      shovel.style.display = 'none';
      passwordArea.style.display = 'block';
    });

    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === 'secret123') {
        secretLinks.style.display = 'block';
      } else {
        alert('Incorrect password!');
      }
    }
  </script>
</body>
</html>
